<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
    <div>
        <label>
            Name
            <input type="text" name="name">
        </label>
    </div>
    <div>
        <label>
            Last name
            <input type="text" name="lastname">
        </label>
    </div>
    <div>
        <label>
            Date of birth
            <input type="date" name="dateofbirth">
        </label>
    </div>
    <div>
        <input type="radio" name="gender" value="male" id="male-id">
        <label for="male-id">Male</label>
        <input type="radio" name="gender" value="female" id="female-id">
        <label for="female-id">Female</label>
    </div>
    <div>
        <label for="email-id">Email</label>
        <input type="email" name="email" id="email-id" required>
    </div>
    <div>
        <label for="tel-id">Phone number</label>
        <input type="tel" name="telefon" id="tel-id" required>
    </div>
    <div>
        <label for="textarea-id">Message</label>
        <textarea name="message" id="textarea-id"></textarea>
    </div>
    <div>
        <label for="checkbox-id">By clicking on the 'Send message' button I agree to <span> all the terms of the security policy</span></label>
        <input type="checkbox" name="terms" id="checkbox-id">
    </div>
    <button>Send Message</button>
</form>
</body>
</html>
